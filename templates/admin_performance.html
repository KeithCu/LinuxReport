<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard | LinuxReport</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- Link external CSS using Flask-Assets -->
    {% assets "css_all" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
    <style>
        /* Dashboard-specific styles using theme CSS variables */
        body {
            margin: 0;
            padding: var(--spacing-lg);
            overflow-x: hidden;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding: 0 var(--spacing-sm);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .refresh-btn {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--btn-text);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-normal);
        }

        .refresh-btn:hover {
            background: var(--btn-hover-bg);
            color: var(--btn-hover-text);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-btn-hover);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-lg);
        }

        .card {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .card-full {
            grid-column: span 2;
        }

        .card-header {
            margin-bottom: var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            flex-grow: 1;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .card-full {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>Backend Performance Analytics</h1>
            <button class="refresh-btn" onclick="loadData()">Refresh Metrics</button>
        </header>

        <div class="grid">
            <div class="card card-full">
                <div class="card-header">
                    <span class="card-title">Latency Trends (P50/P99)</span>
                </div>
                <div id="latencyTrendChart" class="chart-container"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Traffic Density (Weekly)</span>
                </div>
                <div id="densityChart" class="chart-container"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">System Jitter (Coefficient of Variation)</span>
                </div>
                <div id="jitterChart" class="chart-container"></div>
            </div>

            <div class="card card-full">
                <div class="card-header">
                    <span class="card-title">Anomaly Calendar</span>
                </div>
                <div id="calendarChart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <!-- Link external JS using Flask-Assets -->
    {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <!-- Pass Flask variables to JavaScript -->
    <script>
      window.defaultTheme = "{{ default_theme }}";
    </script>

    <script>
        let charts = {};

        // Get theme colors from CSS custom properties
        function getThemeColors() {
            const style = getComputedStyle(document.body);
            return {
                bg: style.getPropertyValue('--bg').trim(),
                text: style.getPropertyValue('--text').trim(),
                textSecondary: style.getPropertyValue('--text-secondary').trim(),
                accentPrimary: style.getPropertyValue('--accent-primary').trim(),
                accentSecondary: style.getPropertyValue('--accent-secondary').trim(),
                btnBorder: style.getPropertyValue('--btn-border').trim()
            };
        }

        // Convert hex color to rgba
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function initCharts() {
            const chartIds = ['latencyTrendChart', 'densityChart', 'jitterChart', 'calendarChart'];
            chartIds.forEach(id => {
                charts[id] = echarts.init(document.getElementById(id), null, { backgroundColor: 'transparent' });
            });

            window.addEventListener('resize', () => {
                Object.values(charts).forEach(chart => chart.resize());
            });
        }

        function loadData() {
            const btn = document.querySelector('.refresh-btn');
            btn.textContent = 'Loading...';
            btn.disabled = true;

            fetch('/api/admin/metrics')
                .then(async response => {
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Performance API Error:', response.status, errorText);
                        throw new Error(`Server returned ${response.status}: ${errorText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    renderLatencyTrend(data.trends || {});
                    renderDensity(data.heatmap || []);
                    renderJitter(data.jitter || []);
                    renderCalendar(data.calendar || []);
                    btn.textContent = 'Refresh Metrics';
                    btn.disabled = false;
                })
                .catch(err => {
                    console.error('Error loading metrics:', err);
                    btn.textContent = 'Error (Retry)';
                    btn.disabled = false;
                    // Inform the user via alert if they are debugging
                    if (window.location.search.includes('debug')) {
                        alert('Performance Dashboard Error: ' + err.message);
                    }
                });
        }

        function renderLatencyTrend(trends) {
            const colors = getThemeColors();
            const types = Object.keys(trends);
            const series = [];

            types.forEach((type, typeIndex) => {
                const colorIndex = typeIndex % 2;
                const primaryColor = colorIndex === 0 ? colors.accentPrimary : colors.accentSecondary;
                series.push({
                    name: `${type} (P50)`,
                    type: 'line',
                    smooth: true,
                    showSymbol: false,
                    data: trends[type].timestamps.map((t, i) => [t, trends[type].p50[i]]),
                    lineStyle: { width: 2, color: primaryColor },
                    itemStyle: { color: primaryColor }
                });
                series.push({
                    name: `${type} (P99)`,
                    type: 'line',
                    smooth: true,
                    showSymbol: false,
                    data: trends[type].timestamps.map((t, i) => [t, trends[type].p99[i]]),
                    lineStyle: { width: 1, type: 'dashed', color: primaryColor },
                    itemStyle: { color: primaryColor }
                });
            });

            const option = {
                tooltip: { 
                    trigger: 'axis',
                    backgroundColor: colors.bg,
                    borderColor: colors.btnBorder,
                    textStyle: { color: colors.text }
                },
                legend: { 
                    data: series.map(s => s.name), 
                    bottom: 0, 
                    textStyle: { color: colors.textSecondary } 
                },
                grid: { left: '3%', right: '4%', bottom: '15%', containLabel: true },
                xAxis: { 
                    type: 'time', 
                    splitLine: { show: false },
                    axisLabel: { color: colors.textSecondary },
                    axisLine: { lineStyle: { color: colors.btnBorder } }
                },
                yAxis: { 
                    type: 'value', 
                    name: 'Latency (s)', 
                    nameTextStyle: { color: colors.textSecondary },
                    splitLine: { lineStyle: { color: hexToRgba(colors.btnBorder, 0.1) } },
                    axisLabel: { color: colors.textSecondary },
                    axisLine: { lineStyle: { color: colors.btnBorder } }
                },
                series: series
            };
            charts.latencyTrendChart.setOption(option);
        }

        function renderDensity(heatmapData) {
            const colors = getThemeColors();
            const hours = Array.from({ length: 24 }, (_, i) => i + ':00');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            const option = {
                tooltip: { 
                    position: 'top',
                    backgroundColor: colors.bg,
                    borderColor: colors.btnBorder,
                    textStyle: { color: colors.text }
                },
                grid: { height: '70%', top: '10%' },
                xAxis: { 
                    type: 'category', 
                    data: hours, 
                    splitArea: { show: true },
                    axisLabel: { color: colors.textSecondary },
                    axisLine: { lineStyle: { color: colors.btnBorder } }
                },
                yAxis: { 
                    type: 'category', 
                    data: days, 
                    splitArea: { show: true },
                    axisLabel: { color: colors.textSecondary },
                    axisLine: { lineStyle: { color: colors.btnBorder } }
                },
                visualMap: {
                    min: 0, max: 100,
                    calculable: true, orient: 'horizontal', left: 'center', bottom: '0%',
                    inRange: { color: [colors.bg, colors.accentPrimary, colors.accentSecondary] },
                    textStyle: { color: colors.textSecondary }
                },
                series: [{
                    name: 'Requests', type: 'heatmap', data: heatmapData,
                    label: { show: false },
                    emphasis: { itemStyle: { shadowBlur: 10, shadowColor: hexToRgba(colors.text, 0.3) } }
                }]
            };
            charts.densityChart.setOption(option);
        }

        function renderJitter(jitterData) {
            const colors = getThemeColors();
            const primaryRgba = hexToRgba(colors.accentPrimary, 0.3);
            const primaryRgbaTransparent = hexToRgba(colors.accentPrimary, 0);

            const option = {
                tooltip: { 
                    trigger: 'axis',
                    backgroundColor: colors.bg,
                    borderColor: colors.btnBorder,
                    textStyle: { color: colors.text }
                },
                xAxis: { 
                    type: 'time', 
                    splitLine: { show: false },
                    axisLabel: { color: colors.textSecondary },
                    axisLine: { lineStyle: { color: colors.btnBorder } }
                },
                yAxis: { 
                    type: 'value', 
                    name: 'Volatility',
                    nameTextStyle: { color: colors.textSecondary },
                    splitLine: { lineStyle: { color: hexToRgba(colors.btnBorder, 0.1) } },
                    axisLabel: { color: colors.textSecondary },
                    axisLine: { lineStyle: { color: colors.btnBorder } }
                },
                series: [{
                    name: 'Weather Jitter',
                    type: 'line',
                    smooth: true,
                    lineStyle: { color: colors.accentPrimary },
                    itemStyle: { color: colors.accentPrimary },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: primaryRgba },
                            { offset: 1, color: primaryRgbaTransparent }
                        ])
                    },
                    data: jitterData
                }]
            };
            charts.jitterChart.setOption(option);
        }

        function renderCalendar(calendarData) {
            const colors = getThemeColors();
            const currentYear = new Date().getFullYear();
            const option = {
                tooltip: { 
                    position: 'top',
                    backgroundColor: colors.bg,
                    borderColor: colors.btnBorder,
                    textStyle: { color: colors.text }
                },
                visualMap: {
                    min: 0, max: 10, type: 'piecewise',
                    orient: 'horizontal', left: 'center', top: 0,
                    textStyle: { color: colors.textSecondary }
                },
                calendar: {
                    top: 60, left: 30, right: 30, cellSize: ['auto', 13],
                    range: currentYear,
                    itemStyle: { borderWidth: 0.5, borderColor: hexToRgba(colors.btnBorder, 0.2) },
                    yearLabel: { show: false },
                    dayLabel: { color: colors.textSecondary },
                    monthLabel: { color: colors.textSecondary }
                },
                series: {
                    type: 'scatter', coordinateSystem: 'calendar',
                    symbolSize: function (val) { return val[1] * 2; },
                    itemStyle: { color: colors.accentPrimary },
                    data: calendarData
                }
            };
            charts.calendarChart.setOption(option);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Wait for theme to be applied by UIManager
            if (window.app && window.app.utils && window.app.utils.UIManager) {
                window.app.utils.UIManager.applySettings();
            }
            // Small delay to ensure theme CSS is applied
            setTimeout(() => {
                initCharts();
                loadData();
            }, 100);
        });
    </script>
</body>

</html>
