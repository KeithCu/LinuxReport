{% block content %}
<center><a target="_blank" href="{{ link }}"><img src="{{ logo }}" alt = "{{ alt_tag | safe }}" style="max-height:75px;"/></a></center>
<br/>
<div class="box">
  {%- for e in entries %}
  <div class="linkclass">
    <code><font size="5"><a target="_blank" href="{{ e.link | safe }}">{{ e.title | safe }}</a></font></code>
  </div>
  {%- endfor %}
</div>
<br/>
{% endblock %}
