<div class="box" id="feed-{{ feed_id }}">
<center><a target="_blank" href="{{ link }}"><img loading="lazy" src="{{ logo }}" alt="{{ alt_tag | safe }}" style="max-height:100px;"/></a></center>
  <center>
    <small>Last updated: <span class="last-updated-time" data-utc-time="{{ last_fetch }}"></span></small>
    <!-- Time is automatically converted from server timezone to your browser's local timezone -->
  </center>
  <div class="pagination-controls" data-feed-id="feed-{{ feed_id }}">
    <button class="prev-btn" disabled>&lt;</button>
    <button class="next-btn">&gt;</button>
  </div>  
  {%- for e in entries %}
  <div class="linkclass headline-with-feedback" data-headline-url="{{ e.link }}" data-headline-title="{{ e.title | striptags }}" data-index="{{ e.published_parsed | timestamp_to_int if e.published_parsed else loop.index0 }}" data-published="{{ e.published if e.published else '' }}" style="{% if loop.index > 8 %} display: none; {% endif %}">
    {% if e.link in top_images %}
    <div class="image-container">
      <a target="_blank" href="{{ e.link }}">
<div style="display: flex; justify-content: center; align-items: center; margin: 8px 0;">
  <img loading="lazy" src="{{ top_images[e.link] }}" alt="{{ e.title | striptags }}" style="display: block; margin: 0 auto;" />
</div>
      </a>
    </div>
    {% endif %}
    <div class="title-container">
      {%- set tooltip = (e.html_content or e.summary)|striptags|truncate(500)|trim %}
      <a target="_blank" href="{{ e.link }}"
         title="{{ tooltip if tooltip.split()|length >= 3 else '' }}">
        {{ e.title | striptags }}
      </a>
    </div>
    <div class="headline-feedback" style="margin-top: 8px; display: flex; gap: 8px; justify-content: center; align-items: center;">
      <button class="feedback-btn feedback-up" data-feedback="up" title="Thumbs up" style="background: none; border: 1px solid var(--border, #ddd); border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 14px;">👍</button>
      <button class="feedback-btn feedback-down" data-feedback="down" title="Thumbs down" style="background: none; border: 1px solid var(--border, #ddd); border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 14px;">👎</button>
      <span class="feedback-count" style="font-size: 12px; color: var(--muted, #888); margin-left: 4px;"></span>
    </div>
  </div>
  {%- endfor %}
</div>
<br />
