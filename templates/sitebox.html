<div class="box" id="feed-{{ feed_id }}">
<img loading="lazy" src="{{ logo }}" alt="{{ alt_tag | safe }}" style="max-height:100px;"/>
  <center>
    <small>Last updated: {{ last_fetch }}</small>
  </center>
  <div class="pagination-controls" data-feed-id="feed-{{ feed_id }}">
    <button class="prev-btn" disabled>&lt;</button>
    <button class="next-btn">&gt;</button>
  </div>  
  {%- for e in entries %}
  <div class="linkclass" data-index="{{ loop.index0 }}" style="{% if loop.index > 8 %} display: none; {% endif %}">
    {% if e.link in top_images %}
    <div class="image-container">
      <a target="_blank" href="{{ e.link }}">
<img loading="lazy" src="{{ top_images[e.link] }}" alt="{{ e.title | striptags }}"/>
      </a>
    </div>
    {% endif %}
    <div class="title-container">
      {%- set tooltip = (e.html_content or e.summary)|striptags|truncate(500)|trim %}
      <a target="_blank" href="{{ e.link }}"
         title="{{ tooltip if tooltip.split()|length >= 3 else '' }}">
        {{ e.title | striptags }}
      </a>
    </div>
  </div>
  {%- endfor %}
</div>
<br />
