<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinuxReport</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        color:{{ text_color }};
      }

      a:link, a:visited, a:hover, a:active {
        color:{{ text_color }};
      }

      img {
        max-width: 100%;
      }

      .linkclass {
        margin-bottom: .4em;
      }

      {%- if not request.MOBILE %}
      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        width: 33.33%;
        padding: 10px;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      {%- endif %}
    </style>
    <script>
      function redirect() {
        window.location = "/config"
      }
    </script>
  </head>
  <body style="background-color:{{ back_color }}">
    <div style="text-align:right"><button type="save" name="save" onclick="redirect()">Config...</button></div>
    <center><img src="http://linuxreport.net/static/images/LinuxReport2.png" style="max-height:100px;"></center>
    <center><small>(Refreshes hourly - Try Dark Mode!) - Fork me on <a href = "https://github.com/KeithCu/LinuxReport">GitHub</a> or <a href = "https://gitlab.com/keithcu/linuxreport">GitLab.</a></small></center>
    <div class="row">
      <div class="column">{{ columns[0] }}</div>
      {%- if not request.MOBILE %}
      <div class="column">{{ columns[1] }}</div>
      <div class="column">{{ columns[2] }}</div>
      {%- endif %}
    </div>
  </body>
</html>
