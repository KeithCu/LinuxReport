<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="{{favicon}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content = "{{description}}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        color:{{ text_color }};
      }

      a {
          {{ a_text_decoration }}
      }
      code {
          {{ text_font_style }}
      }
      
      a:link, a:visited, a:hover, a:active {
        color:{{ text_color }};
      }

      img {
        max-width: 100%;
      }

      .linkclass {
        margin-bottom: .6em;
        font-size: large
      }

      {%- if not g.is_mobile %}
      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        width: 33.33%;
        padding: 10px;
      }

      .image-container {
        width: 100%;
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      .title-container {
        margin-top: 10px;
      }
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      {%- endif %}


      .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }

      .pagination-controls button {
        padding: 5px 15px;
        border: 2px solid #092236;
        border-radius: 5px;
        background-color: #f6f6f6;
        color: #3b5971;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .pagination-controls button:hover:not(:disabled) {
        background-color: #0078D7;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      .pagination-controls button:disabled {
        background-color: #e0e0e0;
        color: #a0a0a0;
        cursor: not-allowed;
      }

    </style>
    <script>
      function redirect() {
        window.location = "/config"
      }
      var timer = setInterval("autoRefresh()", 3601 * 1000);
        function autoRefresh(){self.location.reload();}
    </script>
  </head>
  <body style="background-color:{{ back_color }}">
    <div style="text-align:right"><button type="save" name="save" onclick="redirect()">Config...</button></div>
    <center>{{ above_html }}</center>
    <center><img src="{{logo_url}}" alt = "{{ title }}" style="max-height:175px;"></center>
    <center><small>{{ welcome_html }}</small></center>
    <div class="row">
      <div class="column">{{ columns[0] }}</div>
      {%- if not g.is_mobile %}
      <div class="column">{{ columns[1] }}</div>
      <div class="column">{{ columns[2] }}</div>
      {%- endif %}
    </div>
  </body>
</html>
 
<script>
document.addEventListener("DOMContentLoaded", function () {
  const feeds = document.querySelectorAll(".pagination-controls");

  feeds.forEach(feedControls => {
    const feedId = feedControls.dataset.feedId;
    const feedContainer = document.getElementById(feedId);

    if (!feedContainer) {
      console.error(`Feed container with ID "${feedId}" not found.`);
      return; // Skip this feed if the container is missing
    }

    const items = feedContainer.querySelectorAll(".linkclass");
    const prevBtn = feedControls.querySelector(".prev-btn");
    const nextBtn = feedControls.querySelector(".next-btn");

    if (items.length === 0) {
      console.warn(`No items found for feed "${feedId}".`);
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      return;
    }

    const itemsPerPage = 8; // Entries per page
    let currentPage = 0;
    const totalItems = items.length;
    const totalPages = Math.ceil(totalItems / itemsPerPage);

    function updatePagination() {
      const start = currentPage * itemsPerPage;
      const end = start + itemsPerPage;

      items.forEach((item, index) => {
        item.style.display = index >= start && index < end ? "block" : "none";
      });

      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage >= totalPages - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        updatePagination();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages - 1) {
        currentPage++;
        updatePagination();
      }
    });

    // Initialize pagination for this feed
    updatePagination();
  });
});
</script>
